<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Исторически разписания - МГТ София</title>
    <link rel="stylesheet" href="/src/css/custom.scss">
</head>
<body class="px-3 py-2">
    <div id="loading_pane">
        Зареждане...
    </div>
    <div id="routes_pane" class="d-none">
        <h2 class="mt-2 mb-0 ms-1">Метро</h2>
        <div id="metro_routes" class="d-flex flex-wrap mb-3"></div>
        <h2 class="mt-2 mb-0 ms-1">Трамваи</h2>
        <div id="tram_routes" class="d-flex flex-wrap mb-3"></div>
        <h2 class="mt-2 mb-0 ms-1">Тролейбуси</h2>
        <div id="trolley_routes" class="d-flex flex-wrap mb-3"></div>
        <h2 class="mt-2 mb-0 ms-1">Автобуси</h2>
        <div id="bus_routes" class="d-flex flex-wrap mb-3"></div>
        <h2 class="mt-2 mb-0 ms-1">Заместващи автобуси</h2>
        <div id="temporary_routes" class="d-flex flex-wrap mb-3"></div>
        <h2 class="mt-2 mb-0 ms-1">Нощни автобуси</h2>
        <div id="night_routes" class="d-flex flex-wrap mb-3"></div>
        <h2 class="mt-2 mb-0 ms-1">Училищни автобуси</h2>
        <div id="school_routes" class="d-flex flex-wrap mb-3"></div>

    </div>
    <div id="route_details_pane" class="d-none">
        <a class="btn btn-outline-primary" href="#!">Назад</a>

        <div class="pt-4">
            <span class="mt-2 mb-0 ms-1" id="route_name"></span>
        </div>
        <div class="row">
            <div class="col col-12 col-lg-6">
                <h3 class="mt-2 mb-0 ms-1">Делник</h3>
                <table id="weekday_table" class="table table-bordered">
                    <thead>
                        <tr>
                            <th class="text-center align-middle">Код</th>
                            <th class="text-center align-middle">Начална дата</th>
                            <th class="text-center align-middle">Крайна дата</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="col col-12 col-lg-6">
                <h3 class="mt-2 mb-0 ms-1">Уикенд</h3>
                <table id="weekend_table" class="table table-bordered">
                    <thead>
                        <tr>
                            <th class="text-center align-middle">Код</th>
                            <th class="text-center align-middle">Начална дата</th>
                            <th class="text-center align-middle">Крайна дата</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="/src/js/app.js" type="module"></script>

</html>
